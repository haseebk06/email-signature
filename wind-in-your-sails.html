<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <TITLE>Email Signature</TITLE>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>
</HEAD>

<body style="font-size: 10pt; font-family: Tahoma, sans-serif;">

    <table cellspacing="0" cellpadding="0" border="0"
        style="FONT-FAMILY: Arial, sans-serif; COLOR: #000000; max-width:370px; background: transparent !important;">
        <tbody>
            <tr>
                <td style="width: 105px; FONT-SIZE: 10pt; padding-top: 15px; FONT-FAMILY: Arial, sans-serif; COLOR: #000000; line-height:12pt; padding-bottom:10px; border-top: 1px solid #2c7da5;"
                    valign="top">
                    <p style="padding-right: 2px;">
                        <img border="0" src="photo.png" alt="Photo" width="80"
                            style="max-width:80px; height:auto; border:0;">
                        <br>
                    </p>
                </td>
                <td style="width: 25px; padding-top: 15px; border-top: 1px solid #2c7da5;"></td>
                <td valign="top"
                    style="padding-top: 15px;FONT-FAMILY: Arial, sans-serif; line-height:15px; padding-bottom:0px;  border-top: 1px solid #2c7da5;">
                    <span style="FONT-SIZE: 12pt; COLOR: #2c7da5; FONT-FAMILY: Arial, sans-serif;"><strong>{firstName}
                            {lastName}</strong><br></span>
                    <span style="FONT-SIZE: 9pt; COLOR: #000000;">{title}<br><br></span>


                    <span style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt;"><a href="mailto:{email}"
                            style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt; text-decoration: none;"><span
                                style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt; text-decoration: none;">{email}</span></a><br></span>

                    <span style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt;">{mobile}<span
                            style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt;"> | </span>
                        <span style="FONT-SIZE: 9pt;COLOR: #000000; line-height: 13pt;">{phone}</span>
                        <span><br></span>

                        <span style="FONT-SIZE: 9pt;COLOR: #000000;  line-height: 13pt;">{company}<span
                                style="FONT-SIZE: 9pt;  line-height: 13pt;">,</span></span>
                        <span>{address1}<span>, </span></span>
                        <span>{address2}</span>
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <table cellspacing="0" cellpadding="0" border="0" style="background: transparent !important;">
                        <tbody>
                            <tr>
                                <td style="padding-right: 5px; height: 22px;"><a
                                        href="https://www.facebook.com/MyCompanyFacebook" target="_blank"
                                        rel="noopener"><img border="0" width="18" height="18" src="fb.png"
                                            alt="facebook icon" style="border:0; height:18px; width:18px"></a></td>
                                <td style="padding-right: 5px;"><a href="https://twitter.com/MyCompanyTwitter"
                                        target="_blank" rel="noopener"><img border="0" width="18" height="18"
                                            src="tt.png" alt="twitter icon"
                                            style="border:0; height:18px; width:18px"></a></td>
                                <td style="padding-right: 5px;"><a href="https://www.youtube.com/user/MyCompanyChannel"
                                        target="_blank" rel="noopener"><img border="0" width="18" height="18"
                                            src="yt.png" alt="youtube icon"
                                            style="border:0; height:18px; width:18px"></a></td>
                                <td style="padding-right: 5px;"><a
                                        href="https://www.linkedin.com/company/mycompanylinkedin" target="_blank"
                                        rel="noopener"><img border="0" width="18" height="18" src="ln.png"
                                            alt="linkedin icon" style="border:0; height:18px; width:18px"></a></td>
                                <td style="padding-right: 5px;"><a href="https://www.instagram.com/mycompanyinstagram/"
                                        target="_blank" rel="noopener"><img border="0" width="18" height="18"
                                            src="it.png" alt="instagram icon"
                                            style="border:0; height:18px; width:18px"></a></td>
                                <td style="padding-right: 5px;"><a href="https://pinterest.com/mycompanypinterest/"
                                        target="_blank" rel="noopener"><img border="0" width="18" height="18"
                                            src="pt.png" alt="pinterest icon"
                                            style="border:0; height:18px; width:18px"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td style="width: 20px;"></td>
                <td valign="bottom" style="FONT-FAMILY: Arial, sans-serif; line-height:15px; padding-bottom:0px;">
                    <span>
                        <a href="{website}" target="_blank" rel="noopener"
                            style=" text-decoration:none;color:#2c7da5; font-family:Arial, sans-serif; font-size:9pt;"><strong>{website}</strong></a>
                    </span>
                </td>
            </tr>

        </tbody>
    </table>


</body>

</HTML>
